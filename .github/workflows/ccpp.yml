name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Docker pull
      run: |
        docker pull chankinou/platformio-esp
        docker run --rm -v $PWD:/my_files_in_docker --entrypoint ~/date chankinou/platformio-esp -C my_files_in_docker

