name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: download platformio
      run: |
        sudo apt-get update
        pip install -U platformio
        export PATH=$PATH:~/.platformio/penv/bin

    - name: make
      run: |
        python --version
        ls -a
        cd src
        ls -a
